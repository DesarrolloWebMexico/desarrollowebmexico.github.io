<!DOCTYPE html>
<title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
{% include meta.html %}
<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<style>
p.icons{
	color:rgba(245,159,26,0.8);
	font-size:2.5rem;
  line-height:0;
	text-shadow: 1px 4px 6px #FFF,0 0 0 #000,1px 4px 6px #FFF;
}
p.icons:after {
  content:"";
  display:inline-block;
  line-height:0;
  width:100%;
}
.servicios .card {
  border:none;
}
</style>
<link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
<header class="container-fluid m-b-lg">
  <nav class="navbar">
    <a class="navbar-brand text-primary" href="{{ site.baseurl }}/">{{ site.name }}</a>
    <div class="navbar-brand m-l hidden-md-down">
      <small>{{ site.description }}</small>
    </div>
    <ul class="nav navbar-nav pull-right">
      <li class="nav-item">
        <a class="nav-link" href="{{ site.baseurl }}/">Blog</a>
      <li class="nav-item">
        <a class="nav-link" href="{{ site.baseurl }}/about">Acerca de</a>
    </ul>
  </nav>
</header>

<div class="card">
  <header class="card-header">
    <h1 class="card-title display-1 text-uppercase text-info text-center p-y-md">
		{{ page.title }}
	</h1>
    <p class="card-subtitle text-justify">{{ page.summary }}</p>
  </header>
</div>

<main class="container-fluid">{{ content }}</main>

<h2 class="bg-faded text-info text-center display-1 m-t-lg">CONTACTANOS</h2>
<footer class="row m-t-lg p-x-lg">
  <div class="col-xs-12 col-lg-6">
    Lorem Ipsum
  </div>
  <div class="col-xs-12 col-md-6">
    {% include form.html %}
  </div>
  <div class="col-xs-12">
	{% include svg-icons.html %}
  </div>
</footer>
{% include analytics.html %}
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css">
