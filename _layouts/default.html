<!DOCTYPE html>
<title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
{% include meta.html %}
<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.css" />
<link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
<header class="container-fluid">
  <div class="row">
    <div class="col-xs-4 col-md-3 col-lg-2">
      <a href="{{ site.baseurl }}/"><img src="{{ site.avatar }}" /></a>
    </div>
    <div class="col-xs-4 col-md-6 col-lg-8">
      <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
      <p>{{ site.description }}</p>
    </div>
    <nav class="nav navbar-nav">
      <a href="{{ site.baseurl }}/">Blog</a>
      <a href="{{ site.baseurl }}/about">¿Quienes Somos<?/a>
    </nav>
  </div>
</header>

<main class="container-fluid">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-8 col-xl-9">
      {{ content }}
    </div>
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-9">
      {% include form.html %}
    </div>
  </div>
</main>

<footer class="container-fluid">
  {% include svg-icons.html %}
</footer>
{% include analytics.html %}
